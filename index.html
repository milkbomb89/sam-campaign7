<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>오늘의 정명사상</title>
</head>
<body>

    <div class="img">
        <img src="./창의.png" alt="" width="350px" height="500px">
    </div>
    <div class="logo">
        <img src="./삼천리 로고_배경없음.png" alt="">
    </div>
    <script src="./confetti.js"></script>

    <script>
        const start = () =>{
            setTimeout(function(){
                confetti.start();
            },1000);
        };

        const stop = () => {
            setTimeout(function(){
                confetti.stop();
            
            },5000);
        }
        start();
        stop();
    </script>
</body>
</html>
